type Query {
  getAllMembers: [Member]
  getMemberById(id: Int!): Member
}

type Mutation {
  getMemberByIdForMutation(id: Int!): Member
  saveMember(id: Int! name: String!, email: String): Member
}

type Member {
  id: Int!,
  name: String!,
  email: String!,
  refresh_token: String,
  member: Int,
}
