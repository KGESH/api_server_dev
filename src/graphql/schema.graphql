#### Query ####
type Query {
  getAllUser: [User]
  getAllCafe: [Cafe]
  emailUser(email: String!): User
  getUserById(id: Int!): User
  getCafeById(id: Int!): Cafe
  getReviewByKey(key: String!): [Review]
  getCafeByName(name: String!): Cafe
  getMileageByClientId(client_id: String!): MileageLog
  existCafeNameInMyDB(id:Int! cafe_name: String!): User
}

#### Mutation ####
type Mutation {
  getKakaoUserByJwt(jwt: String!): User
  authUser: User
  addCard(id: Int!, cafe_name: String!, code: String! card_img: String!): User
}

### 유저 ###
type User {
  id: Int!,
  name: String!,
  email: String!,
  auth: String!,
  point: Int!,
  rating: String!,
  cafe_list: [QR],
  average_star: Float,
}

# 유저 하위 데이터 (소지한 카드 정보) #
type QR {
  cafe_name: String!,
  code: String!,
  card_img: String!,
  visit_times: Int,
}



### 카페 ###
type Cafe {
  owner_id: String!,
  cafe_info: CafeInfo!,
  discount_rate: CafeDiscountRate!,
  point_fluc: Int!,
}

# 카페 하위 데이터 (카페 정보) #
type CafeInfo {
  name: String!,
  beans: String,
  position: String!,
  address: String!,
  phone: String!,
  card_img: String!,
}

# 카페 하위 데이터 (등급별 할인율) #
type CafeDiscountRate {
  silver: Int!,
  gold: Int!,
  vip: Int!,
}

### 리뷰 ###
type Review {
  key: String!,
  user_name: String!,
  content: String,
  like: Int!,
  map: Int!,
  star: Star!,
  comment: [Comment],
  hash_tag: [String],
}

# 리뷰 하위 데이터 (평점) #
type Star {
  flavor: Float!,
  atmosphere: Float!,
  price: Float!,
}

# 리뷰 하위 데이터 (댓글) #
type Comment {
  date: String!,
  user_name: String!,
  content: String!,
}

### 마일리지 로그 ###
type MileageLog {
  date: String!,
  staff_id: String!,
  client_id: String!,
  cafe_name: String!,
  menu_name: String!,
  price: Int!,
  mileage: Int!,
  review: String,
  visit_times: Int!,
}
