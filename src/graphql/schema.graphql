type Query {
  getAllUser: [user]
  emailUser(email: String!): user
  authUser: user
  getUserById(id: Int!): user
  getCafeByName(cafe_name: String!): cafe
}

type user {
  id: Int!,
  name: String!,
  email: String!,
  auth: String!,
  qr_list: [String],
  point: Int!
}

type cafe {
  id: Int!,
  cafe_name: String!,
  cafe_info: String!,
  bean_info: String!,
  point_fluctuation: Int!,
  discount_rate: Int!,
}