type Query {
  getAllUser: [user]
  getAllCafe: [cafe]
  emailUser(email: String!): user
  getUserById(id: Int!): user
  getCafeByName(cafe_name: String!): cafe
  getCafeById(id: Int!): cafe
  getQR: [Qr_data]
}

type Mutation {
  addQR(cafeName: String!, code: String!): Qr_data
  getKakaoUserByJwt(jwt: String!): user
  authUser: user
  addStory(owner_email: String!)
}


type story {
  owner_email: String!,
  owner: String!,
  image_list: [String]!,
  like_count: Int!,
  liker_list: [user],
  location: String,
  comment_list: [String],
  hash_tag_list: [String],
}

type user {
  id: Int!,
  name: String!,
  email: String!,
  auth: String!,
  point: Int!,
  qr_list: [String],
  story_list: [story]
}

type cafe {
  id: Int,
  cafe_name: String,
  cafe_info: String,
  bean_info: String,
  point_fluctuation: Int,
  discount_reate: Int

}

type Qr_data {
  cafeName: String,
  code: String
}
