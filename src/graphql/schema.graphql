}

# postReview 뮤테이션 인자
input ReviewInput {
  cafe_id: Int,
  content: String!,
  hash_tag_list: [String],
  files: [Upload]!,
}

# review input에서 쓰일 타입
input StarInput {
  flavor: Float!,
