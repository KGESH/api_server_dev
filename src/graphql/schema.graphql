type AuthUser {
  user: User!,
  jwt: String!
}

type User {
  id: Int!,
  name: String!,
  email: String!,
  auth: String!,
  point: Int!,
  profile_img: String,
  rating: String!,
  review_count: Int!,
  cafe_list: [QR],
  average_star: Float,
  # 홈 화면 해시태그로 게시물 필터링
  # home_filter_list | home_filter_tag_list
  # 이름 추천 받습니다 (21-09-15:지성현)
  home_tag_list: [String],
  map_tag_list: [String],
}

# 유저 하위 데이터 (소지한 카드 정보) #
type QR {
  cafe_name: String!,
  code: String!,
  card_img: String!,
  visit_times: Int,
}



### 카페 ###
type Cafe {
  cafe_id: Int!,
  owner_id: Int!,
  cafe_info: CafeInfo!,
  discount_rate: CafeDiscountRate!,
  point_fluc: Int!,
  staff: [Staff_data], # (21-9-11수정: 유성현)
}

# 카페 하위 데이터 (카페 정보) #
type CafeInfo {
  cafe_name: String!,
  beans: String,
  position: String!,
  address: String!,
  phone: String!,
  card_img: String!,
  cafe_img: [String],
  like: Int!,
  introduction: String,
}

# 카페 하위 데이터 (등급별 할인율) #
